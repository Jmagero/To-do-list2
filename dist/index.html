<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://user-images.githubusercontent.com/52098394/140187877-b899b275-1a2e-459d-b32b-e7bd8b20f603.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>To-do-list</title>
<script defer src="main.js"></script></head>
<body>
    <main class="">
        <div class="d-flex flex-column container my-5 w-50">
            <div class="d-flex align-items-center justify-content-between m-2">
                <h2>To-Dos</h2>
                <i class="fas fa-sync-alt"></i>
            </div>
            <div class="d-flex w-100 my-2" >
                <input type="text" class="form-control" id="inputTask" placeholder="Add to your list..." />
            </div>
            <ul id="tasks" class="d-flex w-100 flex-column list-group"></ul>
            <a href="#">
                <p class="p-1" id="clear">Clear all completed</p>
            </a>
        </div>
    </main>
</body>
</html>
