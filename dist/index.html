<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
<script defer src="main.js"></script></head>
<body>
    <main class="">
        <div class="d-flex flex-column container my-5 w-50">
            <div class="d-flex align-items-center justify-content-between m-2">
                <h2>To-Dos</h2>
                <i class="fas fa-sync-alt"></i>
            </div>
            <div class="d-flex w-100 my-2" >
                <input type="text" class="form-control" id="inputTask" placeholder="Add to your list..." />
            </div>
            <ul id="tasks" class="d-flex w-100 flex-column list-group"></ul>
            <a href="#">
                <p class="p-1">Clear all completed</p>
            </a>
        </div>
    </main>
</body>
</html>
